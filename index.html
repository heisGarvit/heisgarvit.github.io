<script type="text/javascript" language="JavaScript">
function Show(d,x) {
  document.getElementById('fh').className = "w3-tooltip fa fa-home fa-3x w3-padding-ver-16 w3-opacity";
  document.getElementById('fw').className = "w3-tooltip fa fa-folder fa-3x w3-padding-ver-16 w3-opacity";
  document.getElementById('fc').className = "w3-tooltip fa fa-envelope fa-3x w3-padding-ver-16 w3-opacity";
  x = document.getElementById(x);
  x.classList.remove("w3-opacity");
  x.className +=" w3-animate-opacity";

  document.getElementById('contact').className = "w3-row w3-hide-large";
  document.getElementById('work').className = "w3-row w3-hide-large";
  document.getElementById('home').className = "w3-row w3-hide-large";
  document.getElementById(d).className = "w3-row";
}
</script>
